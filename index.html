<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/image2.jpg">
</head>
<body>
    
    <div class="container">
        <img src="arrow.png" alt="" class="arrow left">
        <div class="frame">
            <div class="slider">
                <img src="1.jpg" alt="" class="image">
                <img src="2.jpg" alt="" class="image">
                <img src="3.jpg" alt="" class="image">
                <img src="4.jpg" alt="" class="image">
            </div>
        </div>
        <img src="arrow.png" alt="" class="arrow right">
    </div>

    <button class="change">Mode</button>


    <script src="script.js"></script>
</body>
</html>
